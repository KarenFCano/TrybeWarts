<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class='header'>
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="TrybeWarts Logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- Requisito 3 -->
    <form class='trybewarts-login' name="login">
      <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
      <input class="form-control" type="password" id="senha" name="password" placeholder="Senha" required>
      <button class="btn" id="btn" type="button">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="" method="GET">
      <!-- Inputs - Requisito 8 -->
      <div>
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <input id="input-email" type="text" placeholder="Email">
      <!-- Selects - Requisito 9 -->
      <div>
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <!-- Inputs RadioButtons - Requisito 12 -->
      <label id="label-family" for="family">Qual sua família?</label>
      <div>
        <input type="radio" name="family" value="Frontend">Frontend
      </div>
      <div>
        <input type="radio" name="family" value="Backend">Backend
      </div>
      <div>
        <input type="radio" name="family" value="FullStack">FullStack
      </div>
      <!-- Requisito 7 -->
      <div>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="TrybeWarts Colored">
      </div>
      <!-- Inputs CheckBox - Requisito 13 -->
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
