<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class='header'>
    <!-- Imagem - Requisito 2 -->
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="TrybeWarts Logotipo" height="100px">
    <!-- Título - Requisito 4 -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- Forms Header - Requisito 3 -->
    <form class='trybewarts-login'>
      <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
      <input class="form-control" type="password" id="senha" name="password" placeholder="Senha" required>
      <button class="btn" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <!-- Requisito 7 -->
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="TrybeWarts Logo" height="500px">
    <form id="evaluation-form" action="" method="GET">
      <!-- Inputs - Requisito 8 -->
      <div>
        <input id="input-name" type="text" placeholder="Nome" required>
        <input id="input-lastname" type="text" placeholder="Sobrenome" required>
      </div>
      <input id="input-email" type="text" placeholder="Email" required>
      <!-- Selects - Requisito 9 -->
      <div>
        <select name="house" id="house" required>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
       <!-- Radio Buttons - Requisito 12 -->
      <div id="divFamily">
        <label id="label-family" for="family">Qual sua família?</label>
        <div id="family">
          <div>
            <input type="radio" name="family" value="Frontend" required>Família Frontend
          </div>
          <div>
            <input type="radio" name="family" value="Backend" required>Família Backend
          </div>
          <div>
            <input type="radio" name="family" value="FullStack" required>Família FullStack
          </div>
        </div>
      </div>
      <!-- CheckBox - Requisito 13 -->

      <!-- Radio Buttons - Requisito 14 -->
      <div id="satisfaction">
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
      </div>
      <!-- TextArea - Requisito 15 -->

      <!-- CheckBox - Requisito 16 -->
      <div id="iagree">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox">
      </div>
      <!-- Submit Button - Requisito 18 -->
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
