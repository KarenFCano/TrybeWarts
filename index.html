<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <!-- Imagem - Requisito 2 -->
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="TrybeWarts Logo">
    <!-- Título - Requisito 4 -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- Forms Header - Requisito 3 -->
    <form class='trybewarts-login'>
      <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
      <input class="form-control" type="password" id="senha" name="password" placeholder="Senha" required>
      <button class="btn" id="btn" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="" method="GET">
      <!-- Inputs - Requisito 8 -->
      <div>
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div>
        <input id="input-email" type="text" placeholder="Email">
        <!-- Selects - Requisito 9 -->
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <!-- Radio Buttons - Requisito 12 -->
      <div id="divFamily">
        <label id="label-family" for="family">Qual sua família?</label>
        <div id="family">
          <div>
            <input type="radio" name="family" value="Frontend">Família Frontend
          </div>
          <div>
            <input type="radio" name="family" value="Backend">Família Backend
          </div>
          <div>
            <input type="radio" name="family" value="FullStack">Família FullStack
          </div>
        </div>
      </div>
      <!-- Checkboxs - Requisito 13 -->
      <div id="checkbox">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div id="conteudos">
          <div>
            <input type="checkbox" name="hofs" value="HoFs">HoFs
          </div>
          <div>
            <input type="checkbox" name="jest" value="Jest">Jest
          </div>
          <div>
            <input type="checkbox" name="promises" value="Promises">Promises
          </div>
          <div>
            <input type="checkbox" name="react" value="React">React
          </div>
          <div>
            <input type="checkbox" name="sql" value="SQL">SQL
          </div>
          <div>
            <input type="checkbox" name="python" value="Python">Python
          </div>
        </div>
        <!-- Radio Buttons - Requisito 14 -->
        <hr>
        <div id="satisfaction">
          <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
        </div>
        <!-- Text Area - Requisito 15 -->
        <label class="textarea">Deixe seu comentário:</label>
        <textarea id="coment" name="coment" rows="5" cols="33" maxlength="500"></textarea>
    </form>
    <!-- Requisito 7 -->
    <div>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="TrybeWarts Colored">
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
